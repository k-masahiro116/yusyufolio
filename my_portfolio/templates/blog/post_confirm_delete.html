{% extends 'blog/index.html' %}
{% load static %}

{% block content %}
    <form action="" method="POST">
        <table class="table">
            <tr>
            <th class="table_font">TITLE</th>
            <td>{{ post.title }}</td>
            </tr>
            <tr>
            <th class="table_font">TEXT</th>
            {% autoescape off %}
            <td>{{ post.text | linebreaksbr}}</td>
            {% endautoescape %}
            </tr>
            <tr>
            <th class="table_font">DATE</th>
            <td>{{ post.date }}</td>
            </tr>
        </table>
        <p>こちらのデータを削除します。</p>
        <button class="btn btn-primary" type="submit">SEND</button>
        {% csrf_token %}
    </form>
{% endblock %}
