{% extends 'dialog/index.html' %}
{% load static %}

{% block content %}
    <form action="" method="get" class="request_from">
        <input class="search_box" name="query" value="{{ request.GET.query }}" type="text">
        <button type="submit" class="btn btn-primary" style="margin-left: 10px;">SEARCH</button>
    </form></br>
    <div class="volume-viewer">
        <i class="fa fa-microphone" aria-hidden="true"></i>
        <div class="volume-viewer-volume"></div>
    </div>
    <table style="width:100%; margin-bottom: 20px;">
        <thead>
            <tr>
                <form id="post_form" action="{% url 'dialog:post_create' %}" method="POST">
                    <th width="1%"><label for="speaker" class="table_font" style="width:5%; margin-bottom: 0px;">SPEAKER</label></th>
                    <th width="4%"><input name="speaker" id="speaker" class="textbox" value="ユーザ" /></th>
                    <th width="1%"><label for="text" class="table_font" style="padding: 0px 10px; margin-bottom: 0px;">TEXT</label></th>
                    <th width="30%"><input name="text" id="text" class="textbox2" value="" /></th>
                    <th width="5%"><button type="submit" class="btn btn-primary btn--cubic" style="margin-left: 10px;" onclick="OnRedirectClick();">POST</button></th>
                </form>
            </tr>
        </thead>
    </table>
    <table class="table">
        <thead>
            <tr>
            <th class="table_font" id="dialog_speaker">SPEAKER</th>
            <th class="table_font" id="dialog_text">TEXT</th>
            <th class="table_font" id="dialog_date">DATE</th>
            <th class="super_command"></th>
            <th class="super_command"></th>
            </tr>
        </thead>
        <tbody>
            {% for post in post_list reversed%}
                <tr>
                <!-- 「url 'アプリ名:逆引きURL' 渡されるモデル.pk」 という描き方 -->
                <td id="dialog_speaker"><a href="{% url 'dialog:post_detail' post.pk %}">{{ post.speaker }}</a></td>
                <td id="dialog_text">{{ post.text }}</td>
                <td id="dialog_date">{{ post.date }}</td>
                <td class="super_command">
                    <!-- superuserでログインしている時にのみ表示 -->
                    {% if user.is_superuser %}
                    <!-- HTMLを アプリ名_モデル名_change にすると admin でそのまま編集できる -->
                    <a href="{% url 'dialog:post_update' post.pk %}">Edit</a>
                    {% endif %}
                </td>
                <td class="super_command">
                    {% if user.is_superuser %}
                    <a href="{% url 'dialog:post_delete' post.pk %}">Delete</a>
                    {% endif %}
                </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <style>
        thead, tbody {
            display: block;
        }
        #dialog_text {
            width: 600px;
        }
        #dialog_speaker {
            width: 100px;
        }
        #dialog_date {
            width: 200px;
        }
        .super_command {
            width: 50px;
        }
        .search_box {
            border-radius: 5px;
            border: 2px solid #ccc;
        }
        .textbox {
            width: 100%;
            padding: 3px 2px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }
        .textbox2 {
            width: 100%;
            padding: 3px 2px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }
        tbody {
            overflow-x: hidden;
            overflow-y: scroll;
            height: 500px;
        }
        .fa-microphone {
            fonto-size: 20px;
        }
    </style>
    <script>
        function OnRedirectClick() {
            document.location.href = "/dialog/post_list";
        };
        window.onload = function() {
            var str = {{ last_post|safe}};
            const uttr = new SpeechSynthesisUtterance(str);
            // 発言を再生 (発言キューに発言を追加)
            speechSynthesis.speak(uttr);
            console.log(speechSynthesis);
            console.log(uttr);
        };
    </script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src="{% static 'assets/js/AudioManager.js-master/bin/audioManager.min.js' %}" type="text/javascript"></script>
    <style>
        .volume-viewer {
            margin: 0px auto 0;
            width: 128px;
            height: 128px;
            position: relative;
            text-align: center;
            line-height: 120px;
            font-size: 70px;
            border-radius: 50%;
            color: #888;
            border: 4px solid #888;
            &:hover{
                transform: translateY(-5px);
                transition-duration: 0.5s;
            }
        }
        .volume-viewer-volume {
            z-index: -1;
            opacity: 0;
        }
        .volume-viewer-volume.open-ring {
            width: 40px;
            height: 40px;
            text-align: center;
            position: absolute;
            border-radius: 50%;
            border: 4px solid #888;
            top: -10px;
            left: -10px;
            z-index: 2;
            opacity: 1;
        }.fa-microphone {
            cursor: pointer;
        }
    </style>
    <script>
        _volume = $('.volume-viewer-volume');
        var manager = "";
        document.querySelector('.fa-microphone').addEventListener('click', function() {
            _volume.addClass('open-ring');  
            manager = new AudioManager({
                useMicrophone: true,
                onEnterFrame: function() {
                    var volume = Utils.sum(this.analysers.mic.getByteFrequencyData());
                    var size = (140 + volume/1000); // 1000は適当(小さくすると円が大きくなる)
                    var adj = (128-size)/2 - 4; // 4はborderの大きさ
                    $('.volume-viewer-volume')
                    .css('height', size + 'px')
                    .css('width', size + 'px')
                    .css('top', adj + 'px')
                    .css('left', adj + 'px')
                }
            }).init();
            SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.interimResults = true; 

            recognition.onresult = (event) => {
                console.log(event.results[0][0].transcript);
                console.log(event.results[0].isFinal);
                if (event.results[0].isFinal){
                    _volume.removeClass('open-ring'); 
                    post_text(event.results[0][0].transcript);
                };
            };
            recognition.start();
        });
        function post_text(text){
            var form = document.getElementById("post_form");
            var input = document.getElementById("text");
            input.value = text;
            form.submit();
        };
    </script>
{% endblock %}
