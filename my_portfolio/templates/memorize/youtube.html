{% extends 'memorize.html' %}
{% load static %}

{% block main %}
    <div class="back1">
        <h1 class="text-primary">Memorize: Youtube</h1>
    </div>
{% endblock %}

{% block content %}

    <div class="blog">
        <div class="center">
            <div class="c2">
                <h2><b>Loving Youtube</b></h2>
                <div class="c3-2">
                    <div class="blog_block">
                        <div style="position: relative; padding-bottom: 50%;">
                            <iframe 
                                style="position: absolute; top: 0; left: 0; width: 50%; height: 50%;" 
                                src="https://www.youtube.com/embed/AhDxS989C00" 
                                frameborder="0" 
                                allow="autoplay; 
                                encrypted-media" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                    <div class="blog_block">
                        <div style="position: relative; padding-bottom: 50%;">
                            <iframe 
                                style="position: absolute; top: 0; left: 0; width: 50%; height: 50%;" 
                                src="https://www.youtube.com/embed/4PvtJt2Tr7k" 
                                frameborder="0" 
                                allow="autoplay; 
                                encrypted-media" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                    <div class="blog_block">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLuaRla5CL94CW5htzITY4-N9HNicaLiuQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        }
        blog{
            text-align: center;
        }
        .ul1 {
            border: 2px skyblue dashed;
        }
        ul {
            margin-bottom: 30px;
        }
        .stg2 {
            font-family: 'Vollkorn', serif;
        }
        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }
    </style>
{% endblock %}
