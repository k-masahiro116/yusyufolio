{% extends 'base.html' %}
{% load static %}

{% block main %}
    <div class="back1">
        <h1 class="text-primary">Tokenizer</h1>
    </div>
{% endblock %}

{% block content %}
    <div class="center">
        <div class="c4">
            <article>
                <section>
                    <div class="c6">
                        <h3>Tokenizer</h3>
                        <p>You can tokenize here. Let's try.</p>
                        <form method="post" action="">
                            {% csrf_token %}
                            <table>{{ form.as_table}}</table>
                            <input type="submit" value="&#xf002">
                        </form>
                    </div>
                    <div class="c6">
                        <p>Tokenized result will be here.</p>
                        <div class="add_index">{{add_index}}</div>
                    </div>
                </section>
            </article>
        </div>
    </div>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        }
        img {
            border-radius: 50%;  /* 角丸半径を50%にする(=円形にする) */
            width:  180px;       /* ※縦横を同値に */
            height: 180px;       /* ※縦横を同値に */
            border: 3px solid skyblue;
        }
        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }
    </style>
{% endblock %}
